<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-input/paper-input.html">
<link rel="import" href="..\stampduty-line\stampduty-line.html">

<dom-module id="stampduty-calc">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <div>
        <paper-input value="{{amount::input}}"></paper-input>
        <stampduty-line bandstart=1 bandend=125000 percentage=0 amount="[[amount]]" result="{{band1result}}"></stampduty-line>
        <stampduty-line bandstart=125001 bandend=250000 percentage=1 amount="[[amount]]" result="{{band2result}}"></stampduty-line>
        <stampduty-line bandstart=250001 bandend=500000 percentage=3 amount="[[amount]]" result="{{band3result}}"></stampduty-line>
        <stampduty-line bandstart=500001 bandend=1000000 percentage=4 amount="[[amount]]" result="{{band4result}}"></stampduty-line>
        <stampduty-line bandstart=1000001 bandend=2000000 percentage=5 amount="[[amount]]" result="{{band5result}}"></stampduty-line>
        <stampduty-line bandstart=2000001 bandend=0 percentage=7 amount="[[amount]]" result="{{band6result}}"></stampduty-line>
        <div><br/>The total stamp duty is: {{total}}</div>
        </div>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'stampduty-calc',

                properties: {
                    amount: Number,
                    total: Number,
                    band1result: Number,
                    band2result: Number,
                    band3result: Number,
                    band4result: Number,
                    band5result: Number,
                    band6result: Number
                },
                observers: [
                    'calculateTotal(band1result, band2result, band3result, band4result, band5result, band6result)'
                ],
                calculateTotal: function (band1, band2, band3, band4, band5, band6) {
                    this.total = band1 + band2 + band3 + band4 + band5 + band6;
                }
            });
        })();
    </script>
</dom-module>
